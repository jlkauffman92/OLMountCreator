<html>
    <head>
        <title>Open Legend Mount/Vehicle Creator</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.0/jspdf.min.js"></script>
        <script src="js/all.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Open Legened Vehicle/Mount Creator</h2>
            </div>
        <div class="row">
            <div id="form" class="col-sm-6 form-group">
                    <label for="name">Vehicle or Mount Name:</label>
                    <input class="form-control" type="text" name="name">
                    <label for="wl">WL:</label>
                    <input class="form-control" type="number" name="wl">
                    <label for="speed">Speed(ft):</label>
                    <input class="form-control" type="number" name="speed">
                    <label for="properties">Properties(Comma Separated):</label>
                    <input class="form-control" type="text" name="properties">
                    <label for="attributes">Attributes(Comma Separated):</label>
                    <input class="form-control" type="text" name="attributes">
                    <label for="feats">Feats(Comma Separated):</label>
                    <input class="form-control" type="text" name="feats">
                    <label for="hp">HP:</label>
                    <input class="form-control" type="number" name="hp">
                    <label for="dt">DT:</label>
                    <input class="form-control" type="number" name="dt">
                    <div><strong>Defenses (set to -1 for 'immune')</strong></div>
                    <label for="guard">Guard:</label>
                    <input class="form-control" type="number" name="guard">
                    <label for="toughness">Toughness:</label>
                    <input class="form-control" type="number" name="toughness">
                    <label for="resolve">Resolve:</label>
                    <input class="form-control" type="number" name="resolve">
            </div>
            <div id="output" class="col-sm-6">
                <div><strong><span id='name'></span></strong></div>
                <div>Max HP:<span id='hp'></span> | Max DT:<span id='dt'></span></div>
                <div>Current HP: _____  | Current DT:______</div>
                <div>WL:<span id='wl'></span></div>
                <div>Speed:<span id='speed'></span></div>
                <div>Properties:<span id='properties'></span></div>
                <div>Attributes:<span id='attributes'></span></div>
                <div>Feats:<span id='feats'></span></div>
                <div><strong>Defenses</strong></div>
                <div>Guard:<span id='guard'></span></div>
                <div>Toughness:<span id='toughness'></span></div>
                <div>Resolve:<span id='resolve'></span></div>
                <br/>
                <input type='button' id="download" onclick="generatePDF()" value='Download PDF'>
            </div>
        </div>
    </div>
    </body>
</html>
